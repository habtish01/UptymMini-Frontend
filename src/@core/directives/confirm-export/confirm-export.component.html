<div class="container">
  <h3 mat-dialog-title>Exporting Data to Excel</h3>
  <div mat-dialog-content>

    <div class="row">
      <div class="bar">
        <div class="in"></div>
      </div>
      <div class="mt-3 alert alert-info"><strong>Note!</strong> The existing filter will be applied.</div>
    </div>
  </div>
<br>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [disabled]="isDisabled" (click)="submit()" #btnExport>
      <span>Export</span>
      <mat-icon class="ml-2" *ngIf="loading" style="display: inline-block;">
        <mat-spinner color="accent" diameter="20"></mat-spinner>
      </mat-icon>
    </button>
    <button mat-flat-button (click)="dialogRef.close()" tabindex="-1">Cancel</button>
  </div>
</div>
